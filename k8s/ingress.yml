apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: monster-game-ingress
  namespace: monster-game-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: monster-game-service
            port:
              number: 80
